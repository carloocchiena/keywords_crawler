<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- stylesheet -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/mystyle.css">

</head>

<body>
    <div class = "container">
        <h1 name="top"> Here's your result:</h1>
        <form action="/">
            <input type="submit" value="Again!"/>
        </form><br>
            <div>
                {% for value in result %}
                    <p class = "text-primary col-md-10"> {{ value }} </p>
                    {% for item in result[value] %}
                    <p class = "col-md-10"> {{ item[0], item[1] }} </p>
                    {% endfor %}        
                {% endfor %}
            </div> 
    </div>
    <div class="box">
        <button class="btn btn-outline-primary"><a href="#top">Back to top!</a></button>
    </div>
</body>
                    
</html>
